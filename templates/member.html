<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Flask 網頁</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="top">
        <h1>歡迎光臨,這是會員頁</h1>
    </div>
    <div class="middle">
        <h3>{{name}} 歡迎您，成功登入系統</h3>
        <h3><a href="/signout">登出系統</a></h3>
        <hr />
        <form action="/message" method="POST">
            <h3>快來留言~</h3>
            內容 <input type="text" name="message" /> <button>送出</button>
            <br />
        </form>
        <hr />
        <h3>{{name}} : {{message}}</h3>
    </div>

</body>

</html>
